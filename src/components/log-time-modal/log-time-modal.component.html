<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-slate-800 rounded-lg max-w-sm w-full p-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100">Log Time</h2>
        <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 dark:text-slate-400 dark:hover:text-slate-200">
            <app-icon name="xcircle" class="w-6 h-6"></app-icon>
        </button>
    </div>
    <p class="text-sm text-gray-600 dark:text-slate-400 mb-6">Enter the amount of time spent on this ticket.</p>

    <div class="flex items-center space-x-4 mb-6">
        <div>
            <label for="hours" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Hours</label>
            <input 
                type="number" 
                id="hours" 
                min="0"
                [ngModel]="hours()"
                (ngModelChange)="hours.set($event)"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-slate-200"
            >
        </div>
        <div>
            <label for="minutes" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Minutes</label>
            <input 
                type="number" 
                id="minutes" 
                min="0"
                max="59"
                [ngModel]="minutes()"
                (ngModelChange)="minutes.set($event)"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-slate-200"
            >
        </div>
    </div>
    
    <div class="flex justify-end space-x-3">
      <button type="button" (click)="close.emit()" class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition">Cancel</button>
      <button 
        type="button" 
        (click)="handleLogTime()" 
        [disabled]="(hours() * 3600 + minutes() * 60) <= 0"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Log Time
      </button>
    </div>
  </div>
</div>
