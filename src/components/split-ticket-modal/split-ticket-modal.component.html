<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-slate-800 rounded-lg max-w-xl w-full p-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100 flex items-center space-x-2">
            <app-icon name="split" class="w-6 h-6"></app-icon>
            <span>Split to New Ticket</span>
        </h2>
        <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 dark:text-slate-400 dark:hover:text-slate-200">
            <app-icon name="xcircle" class="w-6 h-6"></app-icon>
        </button>
    </div>
    <p class="text-sm text-gray-600 dark:text-slate-400 mb-4">
      This message will be used to create a new ticket. Please provide a subject for the new ticket.
    </p>

    <div class="mb-4 bg-gray-50 dark:bg-slate-700/50 border border-gray-200 dark:border-slate-700 rounded-lg p-4">
        <p class="text-sm font-medium text-gray-800 dark:text-slate-200">Message from: {{ messageToSplit().from }}</p>
        <p class="text-sm text-gray-600 dark:text-slate-300 mt-2 whitespace-pre-wrap">{{ messageToSplit().content }}</p>
    </div>

    <div>
        <label for="newSubject" class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">New Ticket Subject</label>
        <input 
            type="text" 
            id="newSubject" 
            [ngModel]="newSubject()"
            (ngModelChange)="newSubject.set($event)"
            class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200"
            placeholder="Enter a subject for the new ticket"
        >
    </div>
    
    <div class="flex justify-end space-x-3 mt-6">
      <button type="button" (click)="close.emit()" class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition">Cancel</button>
      <button 
        type="button" 
        (click)="handleSplit()" 
        [disabled]="!newSubject().trim()"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Create New Ticket
      </button>
    </div>
  </div>
</div>
