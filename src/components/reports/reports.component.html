<div class="p-8 overflow-y-auto bg-gray-50 dark:bg-slate-900 h-full">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100 mb-6">Reports</h2>
  
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg border border-gray-200 dark:border-slate-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-slate-100 mb-4">Agent Performance</h3>
    
    <!-- Filters -->
    <div class="flex items-center space-x-4 mb-6 pb-6 border-b border-gray-200 dark:border-slate-700">
      <div>
        <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">From Date</label>
        <input
          type="date"
          [ngModel]="dateFrom()"
          (ngModelChange)="dateFrom.set($event)"
          class="px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200"
        />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">To Date</label>
        <input
          type="date"
          [ngModel]="dateTo()"
          (ngModelChange)="dateTo.set($event)"
          class="px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200"
        />
      </div>
       <div class="self-end">
            <button (click)="applyDatePreset('thisweek')" class="px-3 py-2 text-sm bg-gray-200 dark:bg-slate-600 text-gray-700 dark:text-slate-200 rounded-l-md hover:bg-gray-300 dark:hover:bg-slate-500 transition">This Week</button>
            <button (click)="applyDatePreset('thismonth')" class="px-3 py-2 text-sm bg-gray-200 dark:bg-slate-600 text-gray-700 dark:text-slate-200 hover:bg-gray-300 dark:hover:bg-slate-500 transition -ml-px">This Month</button>
            <button (click)="applyDatePreset('lastmonth')" class="px-3 py-2 text-sm bg-gray-200 dark:bg-slate-600 text-gray-700 dark:text-slate-200 rounded-r-md hover:bg-gray-300 dark:hover:bg-slate-500 transition -ml-px">Last Month</button>
        </div>
    </div>

    <!-- Report Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-slate-700">
            <thead class="bg-gray-50 dark:bg-slate-700">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Agent</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Resolved Tickets</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-400 uppercase tracking-wider">Avg. Resolution Time</th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-slate-700">
                @for(row of reportData(); track row.agentName) {
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-slate-200">{{ row.agentName }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-slate-300">{{ row.resolvedCount }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-slate-300">{{ row.avgResolutionTime }}</td>
                    </tr>
                }
                @if(reportData().length === 0) {
                    <tr>
                        <td colspan="3" class="px-6 py-12 text-center text-gray-500 dark:text-slate-400">No data available for the selected period.</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
  </div>
</div>
