<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-slate-800 rounded-lg max-w-md w-full p-6">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100 mb-2">How was your experience?</h2>
    <p class="text-gray-600 dark:text-slate-400 mb-6">We resolved your ticket: "{{ ticket().subject }}"</p>
    
    <div class="mb-6">
      <p class="text-sm font-medium text-gray-700 dark:text-slate-300 mb-3">Rate your experience:</p>
      <div class="flex justify-center space-x-2">
        @for (star of [1, 2, 3, 4, 5]; track star) {
          <button (click)="rating.set(star)" (mouseenter)="hoveredRating.set(star)" (mouseleave)="hoveredRating.set(0)" class="focus:outline-none">
            <app-icon name="star" [class]="'w-12 h-12 transition ' + (star <= (hoveredRating() || rating()) ? 'fill-yellow-400 text-yellow-400' : 'text-gray-300 dark:text-slate-600')"></app-icon>
          </button>
        }
      </div>
      @if (rating() > 0) {
        <p class="text-center mt-2 text-sm text-gray-600 dark:text-slate-400">{{ ratingText[rating() - 1] }}</p>
      }
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Additional comments (optional)</label>
      <textarea [ngModel]="comment()" (ngModelChange)="comment.set($event)" placeholder="Tell us more about your experience..." class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none bg-white dark:bg-slate-700 dark:text-slate-200" rows="3"></textarea>
    </div>

    <div class="flex justify-end space-x-3">
      <button (click)="close.emit()" class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700">Skip</button>
      <button (click)="handleSubmit()" [disabled]="rating() === 0" [class]="'px-6 py-2 rounded-lg text-white ' + (rating() === 0 ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700')">Submit Feedback</button>
    </div>
  </div>
</div>
