<div class="p-6 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-2">
        <app-icon name="sliders" class="w-6 h-6 text-indigo-600"></app-icon>
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100">SLA Policies</h2>
      </div>
    </div>

    <p class="text-slate-600 dark:text-slate-400 mb-6">Define the time limits for first response and ticket resolution based on priority. Time is measured in hours.</p>

    <div class="space-y-4">
      <div class="grid grid-cols-3 gap-4 font-semibold text-slate-700 dark:text-slate-300 px-4">
        <span>Priority</span>
        <span>First Response Time (hours)</span>
        <span>Resolution Time (hours)</span>
      </div>
      @for(priority of ['urgent', 'high', 'medium', 'low']; track priority) {
        <div class="grid grid-cols-3 gap-4 items-center bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
          <span class="font-medium text-slate-900 dark:text-slate-100 capitalize">{{ priority }}</span>
          <div>
            <input 
              type="number" 
              min="1"
              [ngModel]="editableRules()[priority]?.responseTime"
              (ngModelChange)="updateRule(priority, 'responseTime', $event)"
              class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200"
            />
          </div>
          <div>
             <input 
              type="number"
              min="1"
              [ngModel]="editableRules()[priority]?.resolutionTime"
              (ngModelChange)="updateRule(priority, 'resolutionTime', $event)"
              class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200"
            />
          </div>
        </div>
      }
    </div>

    <div class="flex justify-end space-x-3 mt-8">
      <button (click)="close.emit()" class="px-6 py-2 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700">Cancel</button>
      <button (click)="handleSave()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Changes</button>
    </div>
</div>
