
<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
    <div class="p-4 border-b dark:border-slate-700 flex justify-between items-center flex-shrink-0">
      <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-100">New Ticket</h3>
      <button (click)="close.emit()" class="p-1 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
        <app-icon name="x" class="w-5 h-5"></app-icon>
      </button>
    </div>

    @if (!selectedTemplate()) {
      <div class="p-6 overflow-y-auto">
        <div class="mb-6">
          <label for="contact-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Requester</label>
          <select id="contact-select" [ngModel]="selectedContactId()" (ngModelChange)="selectedContactId.set($event)" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200">
            <option [ngValue]="null" disabled>Select a contact...</option>
            @for(contact of contacts(); track contact.id) {
              <option [value]="contact.id">{{ contact.name }} ({{ getOrganizationName(contact.organizationId) }})</option>
            }
          </select>
        </div>

        @if (selectedContactId()) {
          <div>
            <h4 class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Choose a template</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <button (click)="selectedTemplateId.set('blank')" class="p-4 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-slate-500 dark:text-slate-400 hover:border-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400 text-center">
                <app-icon name="file-plus" class="w-8 h-8 mx-auto mb-2"></app-icon>
                <span class="font-semibold">Blank Ticket</span>
              </button>
              @for(template of formTemplates(); track template.id) {
                <button (click)="selectedTemplateId.set(template.id)" class="p-4 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 hover:border-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400 text-center">
                  <app-icon name="layout-template" class="w-8 h-8 mx-auto mb-2"></app-icon>
                  <span class="font-semibold">{{ template.name }}</span>
                </button>
              }
            </div>
          </div>
        }
      </div>
    } @else {
      @let template = selectedTemplate()!;
      <div class="flex-1 p-6 overflow-y-auto">
        <app-form-renderer [formTemplate]="template" (submit)="handleFormSubmit($event)"></app-form-renderer>
      </div>
    }
  </div>
</div>
