<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-slate-800 rounded-lg max-w-2xl w-full p-6 max-h-screen overflow-y-auto">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100 mb-6">Create New Ticket</h2>
    <form (ngSubmit)="handleSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Customer Name</label>
          <input type="text" [(ngModel)]="formData().customer" name="customer" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Email</label>
          <input type="email" [(ngModel)]="formData().email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" required />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Subject</label>
        <input type="text" [(ngModel)]="formData().subject" name="subject" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Description</label>
        <textarea [(ngModel)]="formData().description" name="description" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none bg-white dark:bg-slate-700 dark:text-slate-200" rows="4" required></textarea>
      </div>
       <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Priority</label>
        <select [(ngModel)]="formData().priority" name="priority" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">Tags</label>
        <div class="flex flex-wrap gap-2">
          @for(tag of availableTags(); track tag) {
            <button type="button" (click)="toggleTag(tag)" [class]="'px-3 py-2 rounded-lg text-sm transition ' + (formData().tags.includes(tag) ? 'bg-indigo-100 text-indigo-700 dark:bg-indigo-900/50 dark:text-indigo-400 border-2 border-indigo-500' : 'bg-gray-100 text-gray-700 dark:bg-slate-700 dark:text-slate-300 border-2 border-transparent hover:bg-gray-200 dark:hover:bg-slate-600')">
              {{ tag }}
            </button>
          }
        </div>
      </div>
      
      <hr class="my-4 dark:border-slate-700">
      <h3 class="text-lg font-medium text-gray-800 dark:text-slate-200">Custom Fields</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for(field of customFieldDefinitions(); track field.id) {
           <div class="flex flex-col">
            <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-2">{{ field.name }}</label>
            @switch(field.type) {
                @case('text') {
                    <input type="text" [(ngModel)]="formData().customFields[field.id]" [name]="field.id" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" />
                }
                @case('number') {
                     <input type="number" [(ngModel)]="formData().customFields[field.id]" [name]="field.id" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" />
                }
                @case('date') {
                     <input type="date" [(ngModel)]="formData().customFields[field.id]" [name]="field.id" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200" />
                }
                @case('dropdown') {
                    <select [(ngModel)]="formData().customFields[field.id]" [name]="field.id" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-slate-700 dark:text-slate-200">
                        @for(option of field.options; track option) {
                            <option [value]="option">{{option}}</option>
                        }
                    </select>
                }
            }
           </div>
        }
      </div>


      <div class="flex justify-end space-x-3 mt-6 pt-4">
        <button type="button" (click)="close.emit()" class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition">Cancel</button>
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Create Ticket</button>
      </div>
    </form>
  </div>
</div>
