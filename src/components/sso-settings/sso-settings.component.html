<div class="p-6">
  <h3 class="text-lg font-medium text-slate-800 dark:text-slate-100">Single Sign-On (SSO)</h3>
  <p class="text-slate-500 dark:text-slate-400 mt-1">Allow users to log in with your identity provider.</p>

  <div class="mt-6 p-4 border rounded-md dark:border-slate-700">
    <div class="flex items-center justify-between">
      <label for="enable-sso" class="font-medium text-slate-800 dark:text-slate-200">Enable SSO</label>
      <button (click)="toggleSsoEnabled()" [class]="'relative inline-flex h-6 w-11 items-center rounded-full transition-colors ' + (editableSettings().enabled ? 'bg-indigo-600' : 'bg-slate-300 dark:bg-slate-600')">
        <span [class]="'inline-block h-4 w-4 transform rounded-full bg-white transition-transform ' + (editableSettings().enabled ? 'translate-x-6' : 'translate-x-1')"></span>
      </button>
    </div>
  </div>

  @if (editableSettings().enabled) {
    <div class="mt-4 space-y-4 max-w-lg">
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Identity Provider URL</label>
        <input type="text" [(ngModel)]="editableSettings().providerUrl" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-slate-600 text-slate-800 dark:text-slate-200">
      </div>
       <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Client ID</label>
        <input type="text" [(ngModel)]="editableSettings().clientId" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-slate-600 text-slate-800 dark:text-slate-200">
      </div>
       <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Client Secret</label>
        <input type="password" [(ngModel)]="editableSettings().clientSecret" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-slate-700 dark:border-slate-600 text-slate-800 dark:text-slate-200">
      </div>
    </div>
  }

  <div class="mt-8 flex justify-start">
    <button (click)="handleSave()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save SSO Settings</button>
  </div>
</div>
