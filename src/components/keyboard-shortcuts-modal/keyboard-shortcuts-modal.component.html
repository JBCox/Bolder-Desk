<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-lg flex flex-col">
    <div class="p-4 border-b dark:border-slate-700 flex justify-between items-center">
      <h3 class="text-lg font-semibold flex items-center gap-2 text-slate-800 dark:text-slate-100">
        <app-icon name="command" class="w-6 h-6"></app-icon>
        <span>Keyboard Shortcuts</span>
      </h3>
      <button (click)="close.emit()" class="p-1 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700">
        <app-icon name="x" class="w-5 h-5"></app-icon>
      </button>
    </div>
    <div class="p-6 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Open Command Palette</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">⌘ K</kbd>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Create New Ticket</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">N</kbd>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Go to My Inbox</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">G then I</kbd>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Go to All Tickets</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">G then A</kbd>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Send Reply</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">⌘ Enter</kbd>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-slate-700 dark:text-slate-300">Next/Previous Ticket</span>
          <kbd class="px-2 py-1.5 text-xs font-semibold text-slate-800 bg-slate-100 border border-slate-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">J / K</kbd>
        </div>
      </div>
    </div>
    <div class="px-4 py-3 bg-slate-50 dark:bg-slate-800/50 flex justify-end border-t dark:border-slate-700">
      <button (click)="close.emit()" class="px-4 py-2 text-sm rounded-md bg-white dark:bg-slate-700 border dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-600">Close</button>
    </div>
  </div>
</div>
