<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50" (click)="close.emit()">
  <div class="bg-white dark:bg-slate-800 rounded-lg max-w-lg w-full p-6" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-slate-100">Keyboard Shortcuts</h2>
      <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 dark:text-slate-400 dark:hover:text-slate-200">
        <app-icon name="xcircle" class="w-6 h-6"></app-icon>
      </button>
    </div>

    <div class="space-y-4">
      <div class="flex items-center justify-between p-2 rounded-md bg-gray-50 dark:bg-slate-700/50">
        <span class="text-gray-700 dark:text-slate-300">Create New Ticket</span>
        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">n</kbd>
      </div>
       <div class="flex items-center justify-between p-2 rounded-md bg-gray-50 dark:bg-slate-700/50">
        <span class="text-gray-700 dark:text-slate-300">Open Shortcuts</span>
        <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-slate-600 dark:text-slate-100 dark:border-slate-500">?</kbd>
      </div>
    </div>
     <div class="flex justify-end mt-6">
      <button (click)="close.emit()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Close</button>
    </div>
  </div>
</div>
