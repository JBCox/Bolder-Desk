<div class="p-8 h-full bg-slate-50 dark:bg-slate-900 overflow-y-auto">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-slate-100 flex items-center gap-3">
      <app-icon name="layout-grid" class="w-8 h-8"></app-icon>
      Kanban Boards
    </h1>
    <button (click)="createBoardRequest.emit()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg flex items-center space-x-2 text-sm font-semibold hover:bg-indigo-700">
      <app-icon name="plus" class="w-5 h-5"></app-icon>
      <span>New Board</span>
    </button>
  </div>

  <div class="space-y-8">
    @for(workspace of workspaces(); track workspace.id) {
      <div>
        <h2 class="text-xl font-semibold text-gray-800 dark:text-slate-200 mb-4">{{ workspace.name }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          @for(board of getBoardsForWorkspace(workspace.id); track board.id) {
            <div (click)="viewBoard.emit(board.id)" class="bg-white dark:bg-slate-800 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-gray-200 dark:border-slate-700 overflow-hidden">
              <div class="h-24 bg-indigo-500"></div>
              <div class="p-4">
                <h3 class="font-bold text-gray-900 dark:text-slate-100">{{ board.title }}</h3>
                <p class="text-sm text-gray-600 dark:text-slate-400 mt-1 line-clamp-2">{{ board.description }}</p>
              </div>
            </div>
          }
          <!-- Placeholder for creating a new board in this workspace -->
           <button (click)="createBoardRequest.emit()" class="border-2 border-dashed border-gray-300 dark:border-slate-600 rounded-lg flex flex-col items-center justify-center text-gray-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-800 transition">
              <app-icon name="plus" class="w-8 h-8"></app-icon>
              <span class="mt-2 font-semibold">Create new board</span>
          </button>
        </div>
      </div>
    }
  </div>
</div>
