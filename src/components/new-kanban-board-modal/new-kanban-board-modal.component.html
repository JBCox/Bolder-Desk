<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center p-4 z-50">
  <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl w-full max-w-md">
    <div class="p-6 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center">
      <h2 class="text-xl font-bold">Create New Board</h2>
      <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 dark:text-slate-400 dark:hover:text-slate-200">
        <app-icon name="x" class="w-6 h-6"></app-icon>
      </button>
    </div>
    <div class="p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-slate-300">Board Title</label>
            <input 
                type="text" 
                [(ngModel)]="boardTitle"
                placeholder="e.g., Q4 Marketing Plan"
                class="mt-1 block w-full px-3 py-2 text-base border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-slate-700">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-slate-300">Workspace</label>
            <select [(ngModel)]="selectedWorkspaceId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-slate-700">
              @for (workspace of workspaces(); track workspace.id) {
                <option [value]="workspace.id">{{ workspace.name }}</option>
              }
            </select>
        </div>
    </div>
    <div class="p-6 bg-gray-50 dark:bg-slate-800/50 text-right border-t border-gray-200 dark:border-slate-700">
      <button type="button" (click)="close.emit()" class="bg-white dark:bg-slate-700 py-2 px-4 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-slate-200 hover:bg-gray-50 dark:hover:bg-slate-600 mr-3">Cancel</button>
      <button (click)="handleCreate()" [disabled]="!boardTitle().trim() || !selectedWorkspaceId()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-semibold hover:bg-indigo-700 disabled:opacity-50">Create Board</button>
    </div>
  </div>
</div>
